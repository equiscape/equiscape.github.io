<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Equiscape</title>
    <link rel="apple-touch-icon" href="Logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc8a6e6ac3.js" crossorigin="anonymous"></script>
    
    <link rel="preload" href="Logo-White.png" as="image">
    <link rel="preload" href="Logo-Gray.png" as="image">
    
    <style>
    body {
      background-color: #000;
      font-family: 'Lovers Quarrel';
      color: #CBC0AB;
      font-size: 2em;
    }
    img.logo {
      width: 600px;
      max-width: 95vw;
    }
    h1 {
      font-weight: normal;
    }
    .center {
      padding-top: 30vh;
      text-align: center;
      position: absolute;
      margin: auto;
      left: 0; 
      right: 0;
      top: 0;
      bottom: 0;  
    }
    .cthulhu {
      color: #4D6F39;
    }
    .twitter {
      font-size: 3em;
      color: #2B2B2B;
    }
    .twitter:hover {
      color: #55ACEE;
    }
    </style>
  </head>
  <body>
    <div class="center">
      <img class="logo" width="600" height="250px" src="Logo-Gray.png" onmouseover="this.src='Logo-White.png'" onmouseout="this.src='Logo-Gray.png'" />
      <p>
        Equine Wellness, Naturally
      </p>
    </div>
  </body>
</html>

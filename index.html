<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Equiscape</title>
    <link rel="apple-touch-icon" href="Logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,400i,700,700i&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lovers+Quarrel&family=News+Cycle&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fc8a6e6ac3.js" crossorigin="anonymous"></script>
    
    <link rel="preload" href="Equiscape-Logo-600-White.png" as="image">
    <link rel="preload" href="Equiscape-Logo-600-Gray.png" as="image">
    
    <style>
    body {
      background-color: #000;
      font-family: 'Aboreto';
      color: goldenrod;
      font-size: 1.5em;
    }
    img.logo {
      width: 600px;
      max-width: 95vw;
    }
    h1 {
      font-weight: normal;
    }
    p {
      margin-top: 0px;
    }
    .center {
      padding-top: 30vh;
      text-align: center;
      position: absolute;
      margin: auto;
      left: 0; 
      right: 0;
      top: 0;
      bottom: 0;  
    }
    .fa-facebook-square {
      color: #707070;
    }
    .fa-facebook-square:hover {
      color: #4267B2;
    }
    </style>
  </head>
  <body>
    <div class="center">
      <img class="logo" width="600" src="Equiscape-Logo-600-Gray.png" onmouseover="this.src='Equiscape-Logo-600-White.png'" onmouseout="this.src='Equiscape-Logo-600-Gray.png'" />
      <p>
        Creating Equine Wellness, Unleashing Performance
      </p>
      <p>
        <a href="https://facebook.com/equiscape"><i class="fa fa-facebook-square" aria-hidden="true"></i>
      </p>
    </div>
  </body>
</html>
